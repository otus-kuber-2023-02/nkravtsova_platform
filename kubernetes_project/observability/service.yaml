kind: Service
apiVersion: v1
metadata:
  name: elasticsearch
  namespace: elastic-system
  labels:
    app: elasticsearch
spec:
  selector:
    app: elasticsearch
  clusterIP: None
  ports:
    - port: 9200
      name: rest
    - port: 9300
      name: inter-node
---
apiVersion: v1
kind: Service
metadata:
  name: kibana
  namespace: elastic-system
  labels:
    app: kibana
spec:
  ports:
  - port: 5601
  selector:
    app: kibana
